<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__menu">
                <div class="logo">
                    <img src="./img/logo.png" alt="" class="header_logo">
                </div>
                <div class="language">
                    <button class="language-ua">UA</button>
                    <button class="language-ru">RU</button>
                </div>
                <div class="value">
                    <p class="value-usd">USD 28,90</p>
                    <p class="value-eur">EUR 35,00</p>
                </div>
                <div class="social">
                    <i class="fab fa-facebook-f social-icon"></i>
                    <i class="fab fa-instagram social-icon"></i>
                    <i class="fab fa-youtube social-icon"></i>
                </div>
                <div class="contacts">
                    <div class="numbers">
                        <p class="number">044-537-20-07</p>
                        <p class="number">068-537-20-07</p>
                    </div>
                    <img src="./img/smartphone.png" alt="" class="smartphone-img">
                </div>
                <div class="search">
                    <div class="maistra-online">
                        <p class="maistra-p">
                            MAISTRA ONLINE
                        </p>
                        <i class="fas fa-calendar-check maistra-img"></i>
                    </div>
                    <div class="tours-online">
                            <p class="search-p">
                                TOURS ONLINE
                            </p>
                            <i class="fas fa-search search-img"></i>
                        
                    </div>
                </div>
            </div>
            <div class="header__nav">
                <nav class="nav">
                    <i class="fas fa-search"></i>
                    <div class="hotels">
                        <p class="nav_p">Отели</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="countries">
                        <p class="nav_p">Страны</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="avia">
                        <p class="nav_p">Авиа</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="catalog">
                        <p class="nav_p">Каталог туров</p>
                    </div>
                    <div class="agents">
                        <p class="nav_p">Агентам</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="about-us">
                        <p class="nav_p">О нас</p>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="blog">
                        <p class="nav_p">Блог</p>
                    </div>
                    <div class="faq">
                        <p class="nav_p">FAQ</p>
                    </div>
                    <div class="nav_contacts">
                        <p class="nav_p">Контакты</p>
                    </div>
                </nav>
            </div>
            <div class="header__main">
                <main class="main">
                    <div class="main__img">
                        <div class="img-text">
                            <p class="p-border c-white">От 300€ в сутки</p>
                            <h2 class="img__headline c-white">новый эко-отель mastila на о. хвар в Хорватии</h2>
                            <button class="img-btn">Подробнее</button>
                        </div>
                    </div>
                </main>
            </div>
        </header>
    </div>
</body>
</html>
