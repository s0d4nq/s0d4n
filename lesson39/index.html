<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="inputs">
        <div class="width-input">
            <p>Width :</p>
            <input type="text" class="width">
        </div>
        <div class="height-input">
            <p>Height :</p>
            <input type="text" class="height">
        </div>
        <div class="color-input">
            <p>Color :</p>
            <input type="color" class="color">
        </div>
        <div class="brad-input">
            <p>Скруглення</p>
            <input type="checkbox" class="brad">
        </div>
    </div>
    <button class="create">Create</button>
    <div class="body">
    </div>
    <div class="buttons">
        <button class="up">Вверх</button>
        <button class="down">Вниз</button>
        <button class="left">Влево</button>
        <button class="right">Вправо</button>
    </div>
    <button class="clear">Clear</button>
</body>
</html>
