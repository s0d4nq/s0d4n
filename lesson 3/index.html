<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My schedule</h1>
    <table>
        <tr>
            <th><img src="img/user.png" alt="user"></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thirsday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>10:00-10:45</td>
            <td>Math</td>
            <td>Biology</td>
            <td>-</td>
            <td>Physics</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>11:00-11:45</td>
            <td>Biology</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Art</td>
            <td>Sport</td>
        </tr>
        <tr>
            <td>12:00-12:45</td>
            <td>Physics</td>
            <td>Biology</td>
            <td>Math</td>
            <td>Art</td>
            <td>Sport</td>
        </tr>
        <tr>
            <td>13:00-13:45</td>
            <td>Sport</td>
            <td>Art</td>
            <td>Biology</td>
            <td>Math</td>
            <td rowspan="2">Physics</td>
        </tr>
        <tr>
            <td>14:00-14:45</td>
            <td>Sport</td>
            <td>Art</td>
            <td>Math</td>
            <td>Biology</td>
        </tr>
    </table>
</body>
</html>
