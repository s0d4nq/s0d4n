<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../lesson 8/all.min.css">
</head>
<body>
<div class="container">
    <section class="japan">
        <h1>Japan Flag</h1>
        <div class="flag">
            <div class="circle"></div>
        </div>
    </section>
    <section class="instagram">
        <h1>Instagram logo</h1>
        <div class="logo">
            <div class="line">
                <div class="instagram-circle"></div>
            </div>
        </div>
    </section>
    <h1>Canadian flag</h1>
    <section class="canada">
        <div class="canada__row"></div>
        <div class="canada__row_second">
            <i class="fab fa-canadian-maple-leaf leaf"></i>
        </div>
        <div class="canada__row"></div>
    </section>
    <h1>Youtube logo</h1>
    <section class="youtube">
        <i class="fas fa-play play"></i>
    </section>
</div>

    
</body>
</html>
